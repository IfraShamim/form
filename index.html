<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="left" class="col-md-3 col-sm-12">
                <div id="leftTop">
                    <div class="steps">
                        <span class="circle active">Employee <br> Info</span>
                        <span class="circle">Departement <br> Info</span>
                        <span class="circle">Dependent <br> Info</span>
                        <span class="circle">Emergency <br> Contact</span>
                        <span class="circle">Work <br> Experience</span>
                        <span class="circle">Pay <br> Structure</span>

                    </div>
                </div>
                <div id="leftRight">Step 1 <br> Employee Information</div>
            </div>
            <div id="right" class="container p-0 col-md-9 col-sm-12">
                <div id="top"><img src="./assets/profile.png" id="profilePic">
                    <label for="input-file" id="imgLabel">Update Image +</label>
                    <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file" class="img">
                    <h2>Workforce Enrollment Form</h2>
                </div>
                <div id="bottom">
                    <!-- Toast -->
                    <!-- <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="display: none;">
                        <div class="toast-header">
                          <img src="..." class="rounded mr-2" alt="...">
                          <strong class="mr-auto">Bootstrap</strong>
                          <small class="text-muted">11 mins ago</small>
                          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="toast-body">
                          Hello, world! This is a toast message.
                        </div>
                      </div> -->
                    <!-- Employee Info  -->
                    <form id="employeeForm" class="row g-3 needs-validation" novalidate>
                        <div id="employeeInfo" class="row">
                            <div class="form-group col-md-6 inputBox">
                                <input type="text" class="form-control input-group has-validation" id="employeeName"
                                    required />
                                <label for="employeeName" class="label">Employee Name</label>
                            </div>
                            <div class="form-group col-md-6 inputBox">
                                <input type="text" class="form-control" id="fatherName" required />
                                <label for="fatherName" class="label">Father Name</label>
                            </div>
                            <div class="form-group col-md-3 inputBox">
                                <input type="number" class="form-control" id="phone" required />
                                <label for="phone" class="label">Phone</label>
                            </div>
                            <div class="form-group col-md-3 inputBox">
                                <input type="number" class="form-control" id="cell" required />
                                <label for="cell" class="label">Cell #:</label>
                            </div>
                            <div class="form-group col-md-6 inputBox">
                                <input type="number" class="form-control" id="cnic" required />
                                <label for="cnic" class="label">CNIC:</label>
                            </div>
                            <div class="form-group col-md-3 inputBox">
                                <input type="text" class="form-control" id="rel" required />
                                <label for="rel" class="label">Religion:</label>
                            </div>
                            <div class="form-group col-md-3 inputBox">
                                <input type="date" class="form-control" id="dob" required />
                                <label for="dob" class="label">Date Of Birth:</label>
                            </div>
                            <div class="form-group col-md-3 inputBox">
                                <input type="text" class="form-control" id="pob" required />
                                <label for="pob" class="label">Place Of Birth:</label>
                            </div>
                            <div class="form-group col-md-3 inputBox">
                                <input type="file" class="form-control" id="image" required />
                                <label for="image" class="label">Upload Image:</label>
                            </div>
                            <div class="form-group col-md-12 inputBox">
                                <input type="text" class="form-control" id="address1" required />
                                <label for="address1" class="label">Residential Address1:</label>
                            </div>
                            <div class="form-group col-md-12 inputBox">
                                <input type="text" class="form-control" id="address2" required />
                                <label for="address2" class="label">Residential Address2:</label>
                            </div>
                            <button type="submit" class="btn text-custom-color" id="next">Next</button>
                        </div>
                    </form>
                    <!-- Departement Info -->
                    <form id="departementForm" class="row g-3 needs-validation" novalidate>
                        <div id="departementInfo" class="row" style="display: none;">
                            <div class="form-group col-md-6 inputBox">
                                <input type="text" class="form-control" id="departement" required />
                                <label for="departement" class="label">Departement:</label>
                            </div>
                            <div class="form-group col-md-6 inputBox">
                                <input type="text" class="form-control" id="subDepartement" required />
                                <label for="subDepartement" class="label">Sub Departement:</label>
                            </div>
                            <div class="form-group col-md-6 inputBox">
                                <input type="number" class="form-control" id="designation" required />
                                <label for="designation" class="label">Designation:</label>
                            </div>
                            <div class="form-group col-md-6 inputBox">
                                <input type="date" class="form-control" id="jod" required />
                                <label for="jod" class="label">Joining Of Date:</label>
                            </div>
                            <div class="form-group col-md-12 inputBox">
                                <input type="number" class="form-control" id="time" required />
                                <label for="time" class="label">Timing Setup:</label>
                            </div>
                            <button type="button" class="btn text-custom-color" id="prev"
                                onclick="showEmployeeInfo(); updateSteps('prev')">Previous</button>

                            <button type="submit" class="btn text-custom-color" id="next">
                                Next
                            </button>
                        </div>
                    </form>
                    <!-- Dependent Info -->
                    <form id="dependentForm" class="row g-3 needs-validation" novalidate>
                        <div id="dependentInfo" class="row" style="display: none;">
                            <div class="form-group col-lg-6 inputBox">
                                <input type="text" class="form-control" id="son" required />
                                <label for="son" class="label">Son:</label>
                            </div>
                            <div class="form-group col-lg-6 inputBox">
                                <input type="text" class="form-control" id="daughter" required />
                                <label for="daughter" class="label">Daughter:</label>
                            </div>
                            <div class="form-group col-lg-6 inputBox">
                                <input type="text" class="form-control" id="parent" required />
                                <label for="parent" class="label">Parent:</label>
                            </div>
                            <div class="form-group col-lg-6 inputBox">
                                <input type="text" class="form-control" id="other" required />
                                <label for="other" class="label">Others:</label>
                            </div>
                            <div class="form-group col-lg-12 inputBox">
                                <input type="number" class="form-control" id="total" required />
                                <label for="total" class="label">Total:</label>
                            </div>
                            <button type="button" class="btn text-custom-color" id="prev"
                                onclick="showDepartementInfo();updateSteps('prev')">Previous</button>

                            <button type="submit" class="btn text-custom-color" id="next">Next</button>
                        </div>
                    </form>
                    <!-- Emergency Contact -->
                    <form id="emergencyForm" class="row g-3 needs-validation" novalidate>
                        <div id="emergencyContact" class="row" style="display: none;">
                            <div class="form-group col-lg-6 inputBox">
                                <input type="text" class="form-control" id="iceName" required />
                                <label for="iceName" class="label">ICE Name:</label>
                            </div>
                            <div class="form-group col-lg-6 inputBox">
                                <input type="number" class="form-control" id="icecontact" required />
                                <label for="icecontact" class="label">ICE Contact:</label>
                            </div>
                            <div class="form-group col-lg-6 inputBox">
                                <input type="text" class="form-control" id="iceRelation" required />
                                <label for="iceRelation" class="label">ICE Relation:</label>
                            </div>
                            <div class="form-group col-lg-6 inputBox">
                                <input type="text" class="form-control" id="iceCnic" required />
                                <label for="iceCnic" class="label">ICE CNIC:</label>
                            </div>
                            <button type="button" class="btn text-custom-color" id="prev"
                                onclick="showDependentInfo();updateSteps('prev')">Previous</button>

                            <button type="submit" class="btn text-custom-color" id="next">Next</button>
                        </div>
                    </form>
                    <!-- Experience -->
                    <form id="experienceForm" class="row g-3 needs-validation" novalidate>
                        <div id="experience" class="row" style="display: none;">
                            <div class="form-group col-lg-6 inputBox">
                                <input type="text" class="form-control" id="lastExperience" required />
                                <label for="lastExperience" class="label">last Experience:</label>
                            </div>
                            <div class="form-group col-lg-6 inputBox">
                                <input type="text" class="form-control" id="companyName" required />
                                <label for="companyName" class="label">Company Name:</label>
                            </div>
                            <div class="form-group col-lg-6 inputBox">
                                <input type="text" class="form-control" id="duration" required />
                                <label for="duration" class="label">Duration:</label>
                            </div>
                            <div class="form-group col-lg-6 inputBox">
                                <input type="text" class="form-control" id="salary" required />
                                <label for="salary" class="label">Salary:</label>
                            </div>
                            <button type="button" class="btn text-custom-color" id="prev"
                                onclick="showEmergencyContact();updateSteps('prev')">Previous</button>

                            <button type="submit" class="btn text-custom-color" id="next">Next</button>
                        </div>
                    </form>
                    <!-- Pay Structure -->
                    <form id="payForm" class="row g-3 needs-validation" novalidate>
                        <div id="payStructure" class="row" style="display: none;">
                            <div class="form-group col-lg-6 inputBox">
                                <input type="text" class="form-control" id="currentSalary" required />
                                <label for="currentSalary" class="label">Current Salary:</label>
                            </div>
                            <div class="form-group col-lg-6 inputBox">
                                <input type="text" class="form-control" id="otpApplicable" required />
                                <label for="otpApplicable" class="label">OTP Applicable:</label>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="dow">Martial Status:</label>
                                <div class="form-check col-lg-6">
                                    <input class="form-check-input" type="radio" name="maritalStatus" id="single"
                                        value="single" checked>
                                    <label class="form-check-label" for="single">Single</label>
                                </div>
                                <div class="form-check col-lg-6">
                                    <input class="form-check-input" type="radio" name="maritalStatus" id="married"
                                        value="married">
                                    <label class="form-check-label" for="married">Married</label>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="dow">Dow Conveyance:</label>
                                <div class="form-check col-lg-6">
                                    <input class="form-check-input" type="radio" name="Conveyancestatus" id="yes"
                                        value="yes" checked>
                                    <label class="form-check-label" for="yes">Yes</label>
                                </div>
                                <div class="form-check col-lg-6">
                                    <input class="form-check-input" type="radio" name="Conveyancestatus" id="no"
                                        value="no">
                                    <label class="form-check-label" for="no">No</label>
                                </div>
                            </div>
                            <div class="form-group row col-md-12">
                                <label for="other" class="col-md-12 text-info">Other Info:</label>
                                <div class="form-group col-lg-4">
                                    <label for="sms">SMS:</label>
                                    <input type="text" class="form-control" id="sms" required />
                                </div>
                                <div class="form-group col-lg-4">
                                    <label for="operation">operation:</label>
                                    <input type="text" class="form-control" id="operation" required />
                                </div>
                                <div class="form-group col-lg-4">
                                    <label for="device">Device Info:</label>
                                    <input type="text" class="form-control" id="device" required />
                                </div>
                                <button type="submit" class="btn text-custom-color" id="submitButton">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
